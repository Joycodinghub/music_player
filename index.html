<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bd1d3bbbba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="image">            
            
            <img src="" alt="" class="picture">
             </div>

        <nav>
            <div class="circle">
                <button class="left button"><i class="fa-solid fa-angles-left"></i></button>
                <button class="play button"><i class="fa-solid fa-play"></i></button>
                <button class="pause button"><i class="fa-solid fa-pause"></i></button>
                <button class="right button"><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </nav>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
